<div class="container">

  <input class="button" type="file" (change)="onFileSelected($event)" />
  <div style="display: flex">
    <div class="canvas-container">
      <canvas
        #canvas
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)"
      ></canvas>
    </div>
  </div>
  <div >
    <button class="recortButton" (click)="saveSelection()">
      Salvar Recorte
    </button>
  </div>


  <h2>Imagens Recortadas: </h2>
  <div class="saved-selections">
    <div class="grid-container">
      <div class="grid-item" *ngFor="let selection of savedSelections">
        <img [src]="selection.link" alt="" />
        <p>Tamanho do Recorte: {{ selection.width }} x {{ selection.height }}</p>
      </div>
    </div>
  </div>
</div>
